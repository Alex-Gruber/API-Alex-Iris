<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map {
            height: 90%;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div id="map">
    </div>

    <script>
        function serriJoke() {

            const xml = new XMLHttpRequest();
            xml.open("GET", 'serrijoke.php');
            xml.onload = function() {
                const serriJoke = JSON.parse(xml.responseText);
                let content = document.getElementsByClassName('content')[0];
                content.innerHTML =
                    `                
   <h3 class="id_joke">${serriJoke.joke}</h3>
   `;
            };
            xml.send();
        }
        serriJoke();
    </script>

</body>

</html>
